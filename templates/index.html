<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本打车费用计算器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
</head>
<body>
    <div class="container">
        <h1>日本打车费用计算器</h1>
        <div class="search-container">
            <div class="input-group">
                <label for="start">起点：</label>
                <input type="text" id="start" placeholder="输入起点（例如：东京站）">
            </div>
            <div class="input-group">
                <label for="end">终点：</label>
                <input type="text" id="end" placeholder="输入终点（例如：涩谷站）">
            </div>
            <button id="calculate">计算费用</button>
            <div class="tips">
                <p class="tip">使用提示：</p>
                <ul>
                    <li>请输入日本境内的具体地点名称</li>
                    <li>建议使用日语或英语输入地点名称</li>
                    <li>例如：东京站、涩谷站、新宿站等</li>
                    <li>如果找不到地点，请尝试使用更具体的位置描述</li>
                </ul>
            </div>
        </div>
        <div id="map"></div>
        <div id="result" class="result-container">
            <h2>费用详情</h2>
            <p>距离：<span id="distance">0</span> 公里</p>
            <p>预计时间：<span id="duration">0</span> 分钟</p>
            <p>预计费用：<span id="fare">0</span> 日元</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
